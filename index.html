<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1403 Rebuilt Scouting App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 200px);
        }

        .upload-section {
            background: #f8f8f8;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: #000;
            background: #f0f0f0;
        }

        .upload-section h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .upload-button, .generate-button, .download-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            margin: 0.5rem;
        }

        .upload-button:hover, .generate-button:hover, .download-button:hover {
            opacity: 0.8;
        }

        .upload-button:disabled, .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #e8e8e8;
            border-radius: 4px;
            display: none;
        }

        .preview-section {
            display: none;
            flex: 1;
            min-height: 600px;
        }

        .prototype-preview {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .preview-header {
            background: #f8f8f8;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #fff;
        }

        #prototypeFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            min-height: 600px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .prd-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="mainTitle"></h1>
        <p class="subtitle" id="subtitle"></p>
    </header>

    <div class="container">
        <div class="upload-section" id="uploadSection">
            <h2 id="uploadTitle"></h2>
            <p id="uploadInstructions"></p>
            <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;" id="supportedFormats"></p>
            <input type="file" id="fileInput" accept=".pdf,.md,.txt">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()" id="chooseFileBtn"></button>
            <div class="file-info" id="fileInfo"></div>
            <button class="generate-button" id="generateBtn" style="display: none;" onclick="generatePrototype()"></button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem;" id="generatingMessage"></p>
            <p style="color: #666; font-size: 0.9rem;" id="waitMessage"></p>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-section" id="previewSection">
            <div class="prototype-preview">
                <div class="preview-header">
                    <span id="previewTitle"></span>
                    <button class="download-button" id="downloadBtn" onclick="downloadPrototype()"></button>
                </div>
                <div class="preview-content" id="prototypeContainer">
                    <iframe id="prototypeFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
